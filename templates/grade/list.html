{% for grade in grade_list %}

    <tr id="movie-{{ grade.pk }}" class="movie-row">
        <td>{{ grade.name }}</td>
        <td>
            <button class="btn btn-outline-primary btn-sm"
                    hx-get="{% url 'grade-edit' pk=grade.pk %}"
                    hx-target="#dialog">
                <i class="fa-solid fa-pen"></i>
            </button>
        </td>
    </tr>

{% endfor %}
