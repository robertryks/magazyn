{% load widget_tweaks %}

{% with WIDGET_ERROR_CLASS='is-invalid' %}
    <form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Edycja średnicy</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="{{ form.size.id_for_label }}" class="form-label">{{ form.size.label }}</label>
                {% render_field form.size class="form-control" %}
                <div class="invalid-feedback">{{ form.size.errors|first }}</div>
            </div>
        </div>
        <div class="modal-footer">
            {% if dimension %}
                <button type="button" class="btn btn-danger" hx-post="{% url 'dimension-remove' pk=dimension.pk %}">
                    Usuń
                </button>
                <span class="flex-grow-1"></span>
            {% endif %}
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
            <button type="submit" class="btn btn-primary">Zapisz</button>
        </div>
    </form>
{% endwith %}
