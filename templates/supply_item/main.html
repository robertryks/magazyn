{% extends '_base.html' %}

{% block content %}

    <div class="container">
        <div class="px-5 my-5 text-center">
            <h1>Pozycje na dostawie: {{ supply_number }}</h1>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Średnica</th>
                <th>Gatunek</th>
                <th>Wytop</th>
                <th>Certyfikat</th>
                <th>Ilość</th>
                <th></th>
            </tr>
            </thead>
            <tbody hx-trigger="load, supplyItemListChanged from:body"
                   hx-get="{% url 'supply_item-list' supply_pk=supply_id %}"
                   hx-target="this">
            <tr>
                <td class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </td>
            </tr>
            </tbody>
        </table>
        <button hx-get="{% url 'supply_item-add' supply_pk=supply_id %}"
                hx-target="#dialog"
                class="btn btn-primary">
            Dodaj
        </button>
    </div>

{% endblock %}
